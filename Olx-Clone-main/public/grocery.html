<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="/Olx-Clone-main/public/styles/index.css"> <!-- Add your CSS file here -->
</head>
<body>
    <div id="productmainappend" class="product-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/groceries')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('homepage_top_child');
                    container.innerHTML = ''; // Clear any existing content
                    
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        card.innerHTML = `
                            <button class="heart-button" onclick="toggleHeart(this)">
                                <i class="fa-solid fa-heart fa-grey"></i>
                            </button>
                            <div class="card-image">
                                <img src="${item.photo}" alt="${item.itemName}" />
                            </div>
                            <div class="card-content">
                                <h3>â‚¹ ${item.price}</h3>
                                <p class="item-name">${item.itemName}</p>
                                <p class="item-description">${item.description}</p>
                            </div>
                            <div class="card-footer">
                                <a class="show-more" href="productdetails.html">Show More</a>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching groceries:', error);
                });
        });
        </script>
        
</body>
</html>
