<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel="icon" type="image/x-icon" href="img\logo.png">
  <title>Mitskart - SignUp</title>
</head>


<style>
  .logoimgg {
    width: 45px; /* Adjust the width as needed */
height: auto; /* Maintain aspect ratio */
max-height: 110px; /* Optional: limit the maximum height */
  }


</style>
<body>
  <div id="heading">
    <div><img src="./img/output-onlinepngtools.png" alt=""></div>
    <div>
      <a href="./index.html"><img class="logoimgg" id="logoimg" src="./img/Mitskartlogo.png"></a>
    </div>
  </div>
  <div id="homepage-slider" class="st-slider">

    <input type="radio" class="cs_anchor radio" name="slider" id="slide1" />
    <input type="radio" class="cs_anchor radio" name="slider" id="slide2" />
    <input type="radio" class="cs_anchor radio" name="slider" id="slide3" />
    <input type="radio" class="cs_anchor radio" name="slider" id="play1" checked="" />
    <div class="images">
      <div class="images-inner">
        <div class="image-slide">
          <div class="image bg-yellow"><img src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png"
              alt=""></div>
        </div>
        <div class="image-slide">
          <div class="image bg-blue"><img src="https://www.1mg.com/images/login-signup/Know-Your-Medicines.png" alt="">
          </div>
        </div>
        <div class="image-slide">
          <div class="image bg-red"><img src="https://www.1mg.com/images/login-signup/Home-Delivery-of-Medicines.png"
              alt=""></div>
        </div>
      </div>
    </div>

    <div class="labels">
      <div class="fake-radio">
        <label for="slide1" class="radio-btn"></label>
        <label for="slide2" class="radio-btn"></label>
        <label for="slide3" class="radio-btn"></label>
      </div>
    </div>
    <div id="signup_page">
      <h1>Sign-up</h1>
      <h3>Already have an account?</h3>
      <a href="login.html">Login</a>
      <label for="">Name:</label>
      <input type="text" placeholder="Enter your name" required id="name">
      <label for="">Email:</label>
      <input type="email" placeholder="Enter your email" required id="email">
      <label for="">Password:</label>
      <p>1.password should contain at least one special character(!@#&$)</p>
      <p>2.password length should be eight or more</p>
      <p>3.First character should be CAPITAL</p>
      <input type="password" placeholder="Enter password" required id="password">
      <label for="">Mobile:</label>
      <input type="number" placeholder="Enter your Mobile" required id="mobile">
      <label for="">Profile Photo:</label>
      <input type="file" placeholder="Select your Profile photo" required id="image">
    </div>

</div>
<button id="signup">Sign Up</button>
<script src="./scripts/signup.js"></script>
</body>

</html>
